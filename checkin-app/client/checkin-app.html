<head>
    <title>checkin-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
</head>

<body>
    {{> main}}    
</body>

<template name="main">
<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
.layout-transparent {
    /**
    background: url('http://f.ptcdn.info/868/017/000/1397660976-9190972323-o.jpg') center / cover;
    */
    background-color: #C2185B;
}
.layout-transparent .mdl-layout__header,
.layout-transparent .mdl-layout__drawer-button {
    /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
    color: white;
}
.demo-card-square.mdl-card {
    width: 320px;
    height: 320px;
}
.demo-card-square > .mdl-card__title {
    color: #fff;
    background: #46B6AC;
}
</style>
<div class="layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Meetup</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <!-- Right aligned menu below button -->
            <button id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>
        </div>
        <!-- Bottom row, not visible on scroll -->
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="waterfall-demo-header-nav mdl-navigation">
                <a class="mdl-navigation__link" href="#total">({{ total }})</a>
                <!--
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                -->
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Ha Noi Javascript</span>
        {{> button}}
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Square card -->
            {{#each users}}
                {{> user}}
            {{/each}}
        </div>
    </main>
{{#if currentUser}}
    {{> menuRight }}
{{/if}}
</div>
</template>

<template name="user">
    <a class="mdl-navigation__link" href="{{ profile.link }}" target="_blank">
    <div class="mdl-card mdl-shadow--2dp demo-card-square" style="margin-bottom: 20px; width: 100%;">
        <div class="mdl-card__title mdl-card--expand" style="background: url('{{ profile.cover }}') center / cover;">
            <h2 class="mdl-card__title-text">{{ profile.name }}</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-card--border">
            <div>Email: {{ profile.email }}</div>
            <div>Age: {{ age profile.birthday }}</div>
        </div>
    </div>
    </a>
</template>

<template name="button">
    {{#if currentUser}}

    {{else}}
     <button id="loginButton" class="mdl-button mdl-button--raised mdl-button--accent mdl-js-button mdl-js-ripple-effect" style="margin: 10px;">
        Login with <b>Facebook</b>
    </button>
    {{/if}}
</template>

<template name="menuRight">
    <ul id="menuRight" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
        for="demo-menu-lower-right">
        {{> menuRightButton}}
    </ul>
</template>

<template name="menuRightButton">
    <li id="logoutButton" class="mdl-menu__item">Logout</li>
</template>
